<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - JJangGu Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          ></path>
        </svg>
      </div>

      <div class="status-bar__column">
        <span>02:16</span>
      </div>

      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="nav__dot-find"></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i><span>Invite</span></div>
        </div>

        <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended Friends</h6>
          <span>You have no recommended friends.</span>
        </div>
  
        <div class="open-chat">
          <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-up fa-xs"></i></span>
          </div>

          <div class="open-post1">
            <div class="open-post__column">
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#bts#army#butter</h6>
              <div class="open-post__members">
                <img src="image/avatar.jpg">
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="https://image.news1.kr/system/photos/2021/6/16/4824093/article.jpg/dims/optimize">
              <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>326</span></div>
              </div>
            </div>
          </div>

          <div class="open-post2">
            <div class="open-post__column">
              <h5 class="open-post__title">#갯마을차차차</h5>
              <h6 class="open-post__hashtags">#tvn#김선호#홍반장</h6>
              <div class="open-post__members">
                <img src="image/avatar.jpg">
                <span class="open-post__member-count">1266 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="https://w.namu.la/s/5cd695b54231bb2af4d801ef59881da0bd343d71486ab2c81264059581ce4193df40d08c2f0240e79529c63196628a9c591d605563d4af4c963e6417892f81a2fd9bace704779477f6bc2dcf1da880ea856f2a39f27edc02975393a59a1d369a">
              <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>999</span></div>
              </div>
            </div>
          </div>

        </div>
    </main>

    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
